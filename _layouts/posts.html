<style>
  
  body {margin: 10%;
      	font-style: "helvetica", sans-serif;
  		}
  
  ul {display: inline;
      list-style-type: none;
      background-color: tomato;
      width: 50%;
  		}
  li {display: inline;
  	}
  
  container {background-color: blue;}
  
  p {color: tomato;
  }
	.half {
      	{font-style: "helvetica";}
		width: 50%;
		float: left;
		-webkit-box-sizing: border-box;
		-moz-box-sizing: border-box;
		box-sizing: border-box;
	}
	.half-left {
		background: teal;
		padding: 20px;
	}
	.half-left .date {
		color: #fff;
	}
	.half-left h1 {
		margin: 0;
		line-height: 1.2;
		color: #fff;
	}
	.half-right {
		padding: 20px;
	}
	.half-right p:first-child {
		margin-top: 0;
  
  }
	.example {
		color: #aaa;
		text-align: center;
		font-style: italic;
	}
</style>

<body>
 <div id="ul">
   <li>Home</li>
   <li>about</li>
    <li>blog</li>
 </div>

<container>
<article class="post">
	<div class="half half-left">
		<h1>{{ page.title }}</h1>
	  <div class="date">
	    Written on {{ page.date | date: "%B %e, %Y" }}
	  </div>
	</div>
	<div class="half half-right">
	  <div class="entry">
	    {{ content }}
	  </div>
	</div>
	<p class="example"></p>

  {% include disqus.html %}
</article>
</container>
</body>
